<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Example</title>
</head>
<body>

<script>
  const socket = new WebSocket('ws://localhost:3000'); // Use o mesmo endereço que você configurou no servidor

  // Conectar ao WebSocket
  socket.addEventListener('open', (event) => {
    console.log('Conexão estabelecida com sucesso!');

    // Enviar mensagem para o servidor WebSocket
    socket.send('Olá, servidor WebSocket!');
  });

  // Lidar com mensagens recebidas do servidor WebSocket
  socket.addEventListener('message', (event) => {
    console.log(`Mensagem do servidor: ${event.data}`);
  });

  // Lidar com erros de conexão WebSocket
  socket.addEventListener('error', (event) => {
    console.error('Erro na conexão WebSocket:', event);
  });

  // Lidar com eventos de fechamento da conexão WebSocket
  socket.addEventListener('close', (event) => {
    console.log('Conexão WebSocket fechada:', event);
  });
</script>

</body>
</html>
